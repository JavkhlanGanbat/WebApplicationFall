<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Computing Books</title>
  <link rel="stylesheet" href="info.css">
</head>
<body>
  <header-component></header-component>
  <div id="cart-container" style="display: none;">
    <h2>Cart Items</h2>
    <!-- Cart items will be rendered here -->
  </div>

  <div class="input-box">
    <input type="text" id="search-input" oninput="debounceSearch()"placeholder="Номын нэрээр хайх...">
    <button onclick="searchBooks()">Хайх</button>
  </div>

  <div class="sort-filter">
    <label for="sort-select">Эрэмбэлэх:</label>
    <select id="sort-select" onchange="sortBooks()">
      <option value="default">Энгийн</option>
      <option value="asc">Үнэ: Багаас их рүү</option>
      <option value="desc">Үнэ: Ихээс бага руу</option>
    </select>

    <label for="category-select">Ангилал:</label>
    <select id="category-select" onchange="filterByCategory()">
      <option value="all">Бүгд</option>
      <option value="Cloud Computing">Cloud Computing</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Operating Systems">Operating Systems</option>
    </select>
  </div>

  <main>
    <section class="book-grid" id="book-grid">
      <!-- Books will be dynamically loaded here -->
    </section>
  </main>

  <div class="pagination">
    <!-- Pagination controls will be dynamically rendered here -->
  </div>

  <footer-component></footer-component>
  
  <script src="app.js"></script>
  <script src="footer.js"></script>
  <script src="header.js"></script>

</body>
</html>
