<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профайл</title>
</head>
<body>

    <header>
        <nav>
            <div>
                <a href="#"><img src="logo.png" alt="Soudemy Logo"></a>
            </div>
            <ul>
                <li><a href="#">Дэлгүүр</a></li>
                <li><a href="#">Бидний тухай</a></li>
                <li><a href="#">Холбогдох</a></li>
            </ul>
            <div>
                <a href="#"><img src="cart-icon.png" alt="Cart"></a>
                <a href="#"><img src="profile-icon.png" alt="Profile"></a>
                <button>Гарах</button>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <img src="avatar-placeholder.png" alt="Profile Image">
                <h2>Lorem Ipsum</h2>
                <p>lorem@gmail.com</p>
            </div>

            <form>
                <div>
                    <label for="name">Нэр</label>
                    <input type="text" id="name" placeholder="Нэр">
                </div>
                <div>
                    <label for="username">Хэрэглэгчийн нэр</label>
                    <input type="text" id="username" placeholder="Хэрэглэгчийн нэр">
                </div>

                <div>
                    <label for="gender">Хүйс</label>
                    <select id="gender">
                        <option value="">Хүйс</option>
                        <option value="male">Эрэгтэй</option>
                        <option value="female">Эмэгтэй</option>
                    </select>
                </div>
                <div>
                    <label for="payment">Төлбөр</label>
                    <select id="payment">
                        <option value="">Төлбөр</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                    </select>
                </div>
                <div>
                    <label for="country">Улс</label>
                    <select id="country">
                        <option value="">Улс</option>
                        <option value="mn">Монгол</option>
                        <option value="us">АНУ</option>
                    </select>
                </div>
                <div>
                    <label for="address">Хаяг</label>
                    <select id="address">
                        <option value="">Хаяг</option>
                        <option value="city1">Улаанбаатар</option>
                        <option value="city2">Дархан</option>
                    </select>
                </div>

                <button type="submit">Засах</button>
            </form>

            <section>
                <h3>Миний имэйл хаяг</h3>
                <div>
                    <img src="email-icon.png" alt="Email Icon">
                    <p>lorem@gmail.com</p>
                    <small>1 сарын өмнө</small>
                </div>
                <button type="button">+Имэйл хаяг нэмэх</button>
            </section>
        </section>
    </main>

</body>
</html>
