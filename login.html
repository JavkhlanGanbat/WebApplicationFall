<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <h1>Нэвтрэх</h1>
        
        <button class="social-login google">Google - ээр нэвтрэх</button>
        <button class="social-login facebook">Facebook - ээр нэвтрэх</button>

        <form class="login-form">
            <label for="email">Имэйл</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Нууц үг</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="********" required>
                <button type="button" class="toggle-password">&#128065;</button>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" name="remember"> Мэдээлэл санах
                </label>
                <a href="#">Нууц үг мартсан?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <p>Бүртгэлгүй бол <a href="#">бүртгүүлэх үү</a></p>
    </main>
</body>
</html>
