<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <h1>Бүртгүүлэх</h1>
    <main>
        <form>
            <label for="name">Нэр</label>
            <div class="input-group">
                <span class="icon">👤</span>
                <input type="text" id="name" value="LoremIpsum" required>
            </div>

            <label for="email">Имэйл</label>
            <div class="input-group">
                <span class="icon">📧</span>
                <input type="email" id="email" value="example@gmail.com" required>
            </div>

            <label for="password">Нууц үг</label>
            <div class="input-group">
                <span class="icon">🔑</span>
                <input type="password" id="password" value="********" required>
                <button type="button" class="toggle-visibility">👁️</button>
            </div>

            <label for="confirm-password">Нууц үг бататгах</label>
            <div class="input-group">
                <span class="icon">🔑</span>
                <input type="password" id="confirm-password" value="********" required>
                <button type="button" class="toggle-visibility">👁️</button>
            </div>

            <button type="submit" class="submit-btn">Бүртгүүлэх</button>
            <p>Бүртгэлтэй бол <a href="#">энд нэвтэрнэ үү</a></p>
        </form>
    </main>
</body>
</html>
